<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <canvas id="js-canvas" class="canvas"> </canvas>
    
    <div class="controls">
        <!-- one hour 만들 때 쓸 수 있을 듯 -->
        <div class="controls_range" id="js-range">
            <input type="range" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls_btns">
            <button id="js-mode">Pour</button>
            <button id="js-save">Save</button>
        </div>

        <div class="controls_colors" id="js-colors">
            <!-- css로 하면 하나하나 아이디 지정해줘야되므로 그냥 내부에서 바로 적용 -->
            <div class="controls_color" style="background-color: rgb(24, 21, 21);"></div>
            <div class="controls_color" style="background-color:white;"></div>
            <div class="controls_color" style="background-color:rgb(231, 38, 38);"></div>
            <div class="controls_color" style="background-color: rgb(255, 153, 0);"></div>
            <div class="controls_color" style="background-color: rgb(255, 208, 1);"></div>
            <div class="controls_color" style="background-color: rgb(36, 216, 29);"></div>
            <div class="controls_color" style="background-color: rgb(35, 103, 228);"></div>
            <div class="controls_color" style="background-color: rgb(141, 29, 233);"></div>
            <div class="controls_color" style="background-color: rgb(241, 54, 195);"></div>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
